            let max = Math.floor(range);

        function pretty(a){
            let decimals = 2;
            if(!isNaN(a)){
                return Number(a.toFixed(decimals));
            }

        function compareArray(a1, a2){
            if(a1.length != a2.length) return false;
            for(let i = 0; i < a1.length; i++){
                if(isNaN(a1[i])||isNaN(a2[i])){
                    return false;
                }
                if(Math.abs(a1[i] - a2[i]) > Number.EPSILON){
                    return false;
                }
            }
            return true;
        }

        function printTest(name, given, expected, recieved, correct){
            let cc = correct ? "correct" : "incorrect";
            results.innerHTML +=
            '<div class="line">' +
                '<div class="testName">' + name + '</div>' +
                '<div class="given">' + given + '</div>' +
                '<div class="expected">' + expected + '</div>' +
                '<div class="received" id="' + cc + '"> ' + recieved + '</div>'+
            '</div>';
        }
